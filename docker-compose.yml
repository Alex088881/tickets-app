version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Tickets.Api/Dockerfile
    container_name: tickets-backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TICKETS:YandexRasp:ApiKey=${YANDEX_API_KEY}
      - TICKETS__ConnectionStrings__DefaultConnection=Data Source=/app/data/stations.db
    volumes:
      - backend_data:/app/data
    networks:
      - tickets-network
    restart: unless-stopped

  frontend:  
    build: ./frontend
    container_name: tickets-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tickets-network
    restart: unless-stopped

volumes:
  backend_data:

networks:
  tickets-network:
    driver: bridge